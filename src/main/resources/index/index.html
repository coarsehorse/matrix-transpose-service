<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <h2><label>Matrix server</label></h2>

    <!--Source Matrix Panel-->
    <div class="panel panel-primary <!--autocollapse-->">
        <div class="panel-heading clickable">
            <h3 class="panel-title">Source matrix</h3>
        </div>
        <div class="panel-body">
            <!--Source Matrix Table-->
            <div class="table-wrapper center-block table-block">
                <table class="table table-bordered source-matrix">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!--When tables are empty-->
            <div class="empty-label hidden">
                <label>Empty</label>
            </div>
        </div>
    </div>

    <!--Transposed Matrix Panel-->
    <div class="panel panel-primary <!--autocollapse-->">
        <div class="panel-heading clickable">
            <h3 class="panel-title">Transposed matrix</h3>
        </div>
        <div class="panel-body">
            <!--Transposed Matrix Table-->
            <div class="table-wrapper center-block table-block">
                <table class="table table-bordered transposed-matrix">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!--When tables are empty-->
            <div class="empty-label hidden">
                <label>Empty</label>
            </div>
        </div>
    </div>

    <button class="btn btn-primary post-button">Select matrix</button>
    <button class="btn btn-danger show-button">Example matrix</button>
    <label class="btn btn-default">
        Browse <input class="hidden read-matrix" type="file"/>
    </label>
</div>
</body>
</html>
